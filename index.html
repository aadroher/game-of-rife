<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, {evolve} from "./pkg/game_of_rife.js";
      init()
        .then(() => {
          const cells = new BigInt64Array([
            -1n, 0n,
            0n, 0n,
            1n, 0n
          ]);

          const evolution = [...Array(10).keys()].map(i => ({
            steps: i,
            newCells: evolve(cells, i)
          }))
          console.log({
            cells,
            evolution
          });
        });
      </script>
  </body>
</html>
